<html><head><title>LDA Demo</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"><link rel="stylesheet" href="src.469538c5.css"></head><body style="height:100%"> <div id="app"> <b-navbar variant="primary" type="dark"> <b-navbar-brand>LDA</b-navbar-brand> </b-navbar> <div class="container-fluid"> <div class="d-flex flex-wrap mt-2"> <b-btn variant="primary" @click="calc">計算</b-btn> <b-input-group style="width:150px;" prepend="topK"> <b-form-input type="number" v-model="topk" :min="1" :max="256"></b-form-input> </b-input-group> <b-input-group style="width:150px;" prepend="terms"> <b-form-input type="number" v-model="terms" :min="1"></b-form-input> </b-input-group> </div> <b-card no-body=""> <b-card-header header-tag="nav"> <b-nav card-header="" tabs="" class="mb-1"> <b-nav-item :active="tabIndex==='input'" @click="tabIndex='input'">文章輸入</b-nav-item> <b-nav-item :active="tabIndex==='stop'" @click="tabIndex='stop'">停用詞</b-nav-item> <b-nav-item :active="tabIndex==='config'" @click="tabIndex='config'">進階設定</b-nav-item> <b-nav-item v-if="logText" :active="tabIndex==='result'" @click="tabIndex='result'">結果</b-nav-item> </b-nav> </b-card-header> <b-card-body> <template v-if="tabIndex==='input'"> <a href="https://ckip.iis.sinica.edu.tw/service/ckiptagger/" target="_blank">Ckip斷詞工具</a> <b-form-textarea v-model="text" :rows="10"></b-form-textarea> </template> <template v-if="tabIndex==='stop'"> <div class="mt-2"> <b-form-textarea v-model="stopwords" :rows="4"></b-form-textarea> </div> </template> <template v-if="tabIndex==='config'"> <div class="mt-2"> <div class="row"> <b-input-group style="width:200px;" prepend="seed"> <b-form-input v-model="seed"></b-form-input> </b-input-group> <b-input-group style="width:200px;" prepend="alpha"> <b-form-input type="number" v-model="alpha"></b-form-input> </b-input-group> <b-input-group style="width:200px;" prepend="beta"> <b-form-input type="number" v-model="beta"></b-form-input> </b-input-group> </div> <div class="row"> <b-input-group style="width:200px;" prepend="iterations"> <b-form-input type="number" v-model="iterations"></b-form-input> </b-input-group> <b-input-group style="width:200px;" prepend="burnIn"> <b-form-input type="number" v-model="burnIn"></b-form-input> </b-input-group> <b-input-group style="width:200px;" prepend="thinInterval"> <b-form-input type="number" v-model="thinInterval"></b-form-input> </b-input-group> <b-input-group style="width:200px;" prepend="sampleLag"> <b-form-input type="number" v-model="sampleLag"></b-form-input> </b-input-group> </div> <div class="row"> <b-input-group style="width:300px;" prepend="topicThreshold"> <b-form-input type="number" v-model="topicThreshold"></b-form-input> </b-input-group> </div> </div> </template> <div v-if="tabIndex==='result'&&logText"> <div class="row"> <b-card v-if="topics.length" class="col-8" style="height:100%;max-height:300px;overflow-y:scroll;"> <div class="d-flex flex-wrap justify-content-around"> <div v-for="topic,index in topics" class="border border-1 m-1 rounded" style="min-height:100px;min-width:280px;"> <vue-word-cloud class="m-3" style="height:100px;width:280px;" :words="topic.map((t)=>{return [t.word,t.prob]})" :color="color256[index].hexString" font-family="Roboto"> </vue-word-cloud></div> </div> </b-card> <b-form-textarea v-model="logText" :rows="6" class="col-4"></b-form-textarea> </div> <div style="height:100%;max-height:400px;overflow-y:scroll;"> <b-card v-for="sentence,index in sentences" :key="'sentence.'+index"> <b-card-header> #{{index+1}} <div> <b-progress> <b-progress-bar v-for="p,topicIndex in theta[index]" :max="theta[index].reduce((a,b)=>{return a+parseInt(b*100)},0)" :key="'bar.'+index+'.'+topicIndex" :style="{
                      backgroundColor: color256[topicIndex].hexString
                      }" :value="parseInt(p*100)" v-b-tooltip.hover="" :title="parseInt(p*10000)/100+'% '+topics[topicIndex].map((topic)=>topic.word).join(' ')"> </b-progress-bar> </b-progress> </div> </b-card-header> <p class="card-text">{{sentence}}</p>  </b-card> </div> </div> </b-card-body> </b-card> </div> </div> <script src="src.d4b2b5e8.js"></script> </body></html>
